<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Layout</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
    }

    .container {
        display: flex;
        height: 100%;
    }

    .left-section {
        flex: 70%;
        padding: 20px;
    }

    .right-section {
    flex: 30%;
    padding: 20px;
    border-left: 1px solid #ccc;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Align items at the top */
}


    .input-field {
        width: 85%;
        padding: 10px;
        margin-top: 10px;
        box-sizing: border-box;
    }

    .output-field {
        width: 95%;
        height: 90%;
        border: 1px solid #ccc;
        overflow-y: auto;
    }

    .checkbox-options {
        margin-bottom: 10px;
    }

    .enter-button {
        width: 10%;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 10px; /* Add margin to separate button from input field */
}
.input-container {
    display: flex;
    padding: auto;
    height: 8%;
}

    .enter-button:hover {
        background-color: #0056b3;
    }.assistant {
        flex:1;
    display: flex;
    flex-direction: column;
    align-items: center; /* Center items horizontally */
    margin-bottom: 20px;
    border: 1px solid #ccc; /* Add border for visual separation */
    border-radius: 8px; /* Add border radius for rounded corners */
    padding: 10px; /* Add padding for spacing */
}

.assistant-name {
    width: 100%;
    font-weight: bold;
    margin-bottom: 10px;
    text-align: center; /* Center the text */
}

.assistant-details {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center items horizontally */
}

.assistant-details img {
    width: 100px; /* Adjust the size as needed */
    height: 100px; /* Adjust the size as needed */
    margin-bottom: 10px; /* Add spacing between image and options */
    border-radius: 50%; /* Make the image round */
}

.options-list {
    list-style-type: none;
    padding: 0;
    text-align: center;
    display: flex;
}

.options-list li {
    margin-bottom: 5px;
}

.options-list li input[type="checkbox"] {
    margin-right: 5px; /* Add spacing between checkboxes */
}

.assistant.active {
    border-color: #007bff; /* Change border color when selected */
    box-shadow: 0 0 10px rgba(0, 123, 255, 0.5); /* Add shadow when selected */
}



</style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <textarea id="outputField" class="output-field" placeholder="Output Field"></textarea>
            <div class="input-container">
                <input id="inputField" type="text" class="input-field" placeholder="Input Field">
                <button id="submitButton" class="enter-button">Enter</button>
            </div>
        </div>
        <div class="right-section">
            <div class="assistant">
                <div class="assistant-name">Assistant 1</div>
                <div class="assistant-details">
                    <img src="path_to_image">
                    <ul class="options-list">
                        <li><input type="checkbox"> Option 1</li>
                        <li><input type="checkbox"> Option 2</li>
                        <li><input type="checkbox"> Option 3</li>
                    </ul>
                </div>
            </div>
            <div class="assistant">
                <div class="assistant-name">Assistant 2</div>
                <div class="assistant-details">
                    <img src="path_to_image">
                    <ul class="options-list">
                        <li><input type="checkbox"> Option 1</li>
                        <li><input type="checkbox"> Option 2</li>
                        <li><input type="checkbox"> Option 3</li>
                    </ul>
                </div>
            </div>
            <div class="assistant">
                <div class="assistant-name">Assistant 3</div>
                <div class="assistant-details">
                    <img src="path_to_image">
                    <ul class="options-list">
                        <li><input type="checkbox"> Option 1</li>
                        <li><input type="checkbox"> Option 2</li>
                        <li><input type="checkbox"> Option 3</li>
                    </ul>
                </div>
            </div>
        </div>              
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const userInputDom = document.getElementById('inputField');
            const userInput = userInputDom.value;
            const requestData = { "user_input": userInput };
            const url = 'http://localhost:80/post_accident';
            function sendRequest() {
                userInputDom.value = '';
                $.ajax({
                    type: 'POST',
                    url: url,
                    data: JSON.stringify(requestData),
                    contentType: 'application/json',
                    success: function(data) {
                        document.getElementById('outputField').value = data.res;
                    },
                    error: function(xhr, status, error) {
                    console.log(error);
                    userInputDom.value = userInput;
                     }
                });
                }
                sendRequest();});
                document.addEventListener('DOMContentLoaded', function() {
    const assistants = document.querySelectorAll('.assistant');

    assistants.forEach(assistant => {
        assistant.addEventListener('click', function() {
            // Remove active class from all assistants
            assistants.forEach(a => a.classList.remove('active'));
            
            // Add active class to the clicked assistant
            this.classList.add('active');
            
            // Get the name of the clicked assistant and log it
            const assistantName = this.getAttribute('data-name');
            console.log('Selected assistant:', assistantName);
        });
    });
});


        
    </script>
</body>
</html>
